<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="./css/bootstrap.min.css" rel="stylesheet" />
      <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
      />
      <script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
      <script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/themes/default.css" />

    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #831f29"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">
            <img
              src="https://via.placeholder.com/150"
              alt=""
              width="30"
              height="30"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home.html"
                  >Főoldal</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events.html">Események</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profilom</a>
              </li>
            </ul>
            <div class="d-flex">
              <button
                type="button"
                class="btn btn-outline-light-light"
                href="#"
              >
                Kijelentkezés
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <h1>Esemény létrehozása</h1>
        </div>
      <div class="row col-12 shadow p-5 mb-5 mt-5 bg-body rounded">
        <form>
          <div class="mb-3 p-2">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Esemény címe"
              />
              <label for="name">Esemény címe</label>
            </div>
          </div>
          <div class="mb-3 p-2">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Helyszín"
              />
              <label for="fullName">Helyszín</label>
            </div>
          </div>
          <div class="mb-3 p-2">
              <label for="date">Choose a date</label>
              <duet-date-picker identifier="date"></duet-date-picker>
          </div>
          <div class="mb-3 p-2">
            <div class="input-group">
              <span class="input-group-text">Leírás</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
          <div class="mb-3 p-2">
            <button type="submit" class="btn btn-primary">Létrehozás</button>
            <a class="btn btn-danger" href="/login.html">Mégse</a>
          </div>
        </form>
      </div>
    </div>

    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/mdbootstrap/js/mdb.min.js"
    ></script>
  </body>
</html>
