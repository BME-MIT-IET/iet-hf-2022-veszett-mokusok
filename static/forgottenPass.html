<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Regisztráció</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50 mt-5">
      <div class="row mb-5 col-12">
        <h1>Elfelejtett jelszó</h1>
      </div>
      <div class="row col-12 shadow p-5 mb-5 bg-body rounded">
        <form method="post">
          <div class="mb-3 p-2">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-mail cím"
              />
              <label for="email">E-mail cím</label>
            </div>
          </div>

          <div class="mb-3 p-2">
            <button type="submit" class="btn btn-primary">
              Új jelszót kérek
            </button>
            <a class="btn btn-danger" href="/login.html">Mégse</a>
          </div>
          <div class="mb-3 p-2 justify-content-center">
            <a href="/registration.html">Még nem vagy tag?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
