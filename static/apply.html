  <head>
    <meta charset="UTF-8" />

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #831f29"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/home.html">
            <img
              src="https://via.placeholder.com/150"
              alt=""
              width="30"
              height="30"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home.html"
                  >Főoldal</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events.html">Események</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile.html">Profilom</a>
              </li>
            </ul>
            <div class="d-flex">
              <button
                type="button"
                class="btn btn-outline-light-light"
                href="#"
              >
                Kijelentkezés
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container mt-5">
      <div class="row">
        <h1>Eseményre jelentkezés</h1>
      </div>
      <div class="row">
        <div class="col-xl-6 col-sm-12 mt-5">
          <div
            class="card mb-3"
            style="max-width: 600px; margin-left: auto; margin-right: auto"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="https://via.placeholder.com/600"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-sm-12 mt-5">
          <div class="row col-12 shadow p-5 mb-5 bg-body rounded">
            <form method="post">
              <div class="mb-3 p-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Teljes név"
                  />
                  <label for="fullName">Teljes név</label>
                </div>
              </div>
              <div class="mb-3 p-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="IDCard"
                    placeholder="Felhasználónév"
                  />
                  <label for="IDCard">Személyi igazolvány szám</label>
                </div>
              </div>
              <div class="mb-3 p-2">
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect"
                    >Mi vagy</label
                  >
                  <select class="form-select" id="inputGroupSelect">
                    <option selected>Válassz...</option>
                    <option value="1">Kolis</option>
                    <option value="2">VIK-es</option>
                    <option value="3">Külsős</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 p-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="hostelCard"
                  />
                  <label class="form-check-label" for="hostelCard">
                    Van kollégiumi kártyád?
                  </label>
                </div>
              </div>
              <div class="mb-3 p-2">
                <button type="submit" class="btn btn-primary">
                  Jelentkezés
                </button>
                <a class="btn btn-danger" href="/events.html">Mégse</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
